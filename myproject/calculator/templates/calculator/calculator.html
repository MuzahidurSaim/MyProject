<!-- calculator/templates/calculator/calculator.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<h1>Simple Calculator</h1>
<form method="post">
    {% csrf_token %}
    <input type="number" name="num1" step="any" placeholder="Enter first number" required>
    <select name="operation" required>
        <option value="add">Add (+)</option>
        <option value="subtract">Subtract (–)</option>
        <option value="multiply">Multiply (×)</option>
        <option value="divide">Divide (÷)</option>
    </select>
    <input type="number" name="num2" step="any" placeholder="Enter second number" required>
    <button type="submit">Calculate</button>
</form>

{% if result %}
    <div class="result">
        <strong>Result:</strong> {{ result }}
    </div>
{% endif %}
</body>
</html>

<!-- grader/templates/enter_num_students.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Number of Students</title>
</head>
<body>
<h1>Enter Number of Students</h1>
{% if messages %}
    <ul style="color: red;">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    <label for="num_students">Enter the number of students:</label>
    <input type="number" id="num_students" name="num_students" min="1" required>
    <button type="submit">Next</button>
</form>
</body>
</html>
